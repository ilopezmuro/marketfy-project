<div class="w-100 h-100">

    <div class="mx-auto mt-5 p-3 shadow-lg" style="width: 500px; height: 100%;">

        <a class="btn btn-primary mb-3" routerLink="/login">Return to login</a>

        <h1 class="fs-3 text-center">Register account</h1>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group mb-4 container d-flex justify-content-between p-0">
                <div class="col-5">

                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" formControlName="name"/>

                </div>
                <div class="col-5">

                    <label for="last_name">Last name:</label>
                    <input type="text" class="form-control" name="last_name" formControlName="last_name"/>

                </div>
            </div>

            <div class="form-group mb-4">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" name="email" formControlName="email"/>
            </div>

            <div class="form-group mb-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" formControlName="password"/>
            </div>

            <div class="form-group mb-4">
                <label for="bio">Bio:</label>
                <textarea type="text" class="form-control" name="bio" rows="3" formControlName="bio"></textarea>
            </div>

            <div class="form-group mb-4">
                <label for="area_of_interest">Area of interest:</label>
                <input type="text" class="form-control" name="area_of_interest" formControlName="area_of_interest"/>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>

        </form>

        @if (emptyFields) {

            <div class="alert alert-danger" role="alert">
                Something went wrong, there is an empty space.
            </div>

        }

    </div>

</div>
