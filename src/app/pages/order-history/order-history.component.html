<app-navigation-bar></app-navigation-bar>
<h1 class="fs-1 text-center">Your order history</h1>
<br />

@defer {

  <div class="tablecontainer">

    <table mat-table [dataSource]="orderHistoryDetails" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let item"> {{ item.order_id }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let item"> 
            <img width="100" height="100" src="http://localhost:8080/shoppingcart/v2/images/{{ item.product_image }}" alt="image of product">
          </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let item"> {{item.product_name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let item"> ${{item.product_price}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let item"> {{item.order_date | date : 'longDate'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

}
@placeholder(minimum 1000ms) {

  <div class="loadingspinner">

    <div>

      <mat-spinner></mat-spinner>

    </div>

  </div>
}
