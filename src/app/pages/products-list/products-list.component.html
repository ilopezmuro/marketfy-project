<app-navigation-bar></app-navigation-bar>

<div class="w-100 h-100 m-0 p-0 ml-3 container d-flex flex-row flex-wrap">

  @for (product of products; track product.product_id) {

    <div class="card" style="width: 18rem; margin-right: 40px; margin-top: 20px;">
      <img class="card-img-top" width="256" height="256" src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/512x512/shadow/banana.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          {{ product.description }}
        </p>
        <hr class="w-100" />
        <div class="d-flex flex-column">
  
          <div>
  
            <p>Stock: {{ product.total_products_inventory }}</p>
            
          </div>
  
          <div class="d-flex flex-row justify-content-between align-items-center">
            @if (product.total_products_inventory > 0) {

              <p class="text-success fs-5">$ {{ product.price }}</p>
              <button class="btn btn-primary" [routerLink]="['/product-details', product.product_id]">Add to cart</button>

            }
            @else {

              <p class="text-danger fs-5">out of stock</p>

            }
          </div>
          
        </div>
      </div>
    </div>

  }
